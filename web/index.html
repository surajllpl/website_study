<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Web Design</title>
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="#">camp</a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav_links" id="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="nav_btns">
            <button class="btn"><i class="ri-search-line"></i></button>
            <button class="btn"><i class="ri-shopping-bag-line"></i></button>

        </div>
    </nav>
    <div class="container">
        <div class="container_left">
            <h1>Enjot Your Holidays</h1>
            <div class="container_btn">
                <button class="btn">Book Now</button>
            </div>
        </div>
        <div class="container_right">
            <div class="images">
                <img src="assets/tent-1.png" alt="tent-1" class="tent-1">
                <img src="assets/tent-3.png" alt="tent-2" class="tent-2">
            </div>
            <div class="content">
                <h4>12m2 | 2 beds</h4>
                <h2>BASIC TENT</h2>
                <h3>You Camping Expreience</h3>
                <p>Designed for those who appreciate the fundamental joy of camping our selection of basic tents offers comfort and reliability without unnecessary frills.</p>
            </div>
        </div>
        <div class="location">
            <span><i class="ri-map-pin-2-fill"></i></span>
            OUR LOCATION
        </div>
        <div class="socials">
            <span>
                <a href="#"><i class="ri-facebook-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-instagram-line"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-twitter-fill"></i></a>
            </span>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
